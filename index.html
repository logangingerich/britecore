<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BriteCore UI Engineer Project</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-xs-12 col-sm-2 text-left">
                <h4 class="header-buttons">BriteCore</h4>
            </div>
            <div class="col-xs-10 text-left">
                <h4 class="header-buttons">Policies</h4>
                <h4 class="header-buttons">Claims</h4>
                <h4 class="header-buttons">Contacts</h4>
                <h4 class="header-buttons">Data</h4>
                <h4 class="header-buttons">Lines</h4>
                <h4 class="header-buttons">All Modules</h4>
            </div>
        </div>
        <div class="row">
            <div clas="col-xs-12">
                <h1 id="title">Commercial Property - Add Field</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid main-card">
        <div class="row">
            <div class="col-xs-3 field-types">
                <h4>Field Types</h4>
            </div>
            <div class="col-xs-9">
                <h4>Field Details</h4>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <button class="btn-success save">Save Changes</button>
            </div>
            <div class="col-xs-6 text-right cancel-delete">
                <button class="btn-secondary cancel">Cancel Changes</button>
                <button class="btn-danger delete">Delete Input</button>
            </div>            
        </div>
    </div>
<script src="js/scripts.js"></script>
</body>
</html>
